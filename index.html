<!DOCTYPE html>
<html>
<head>
<title>Baileys Super Cool Calculator</title>

  <img src="images/math.jpg" alt="Image showing math symbols">

  <hr>

  
<script>
function add() {
let a = document.getElementById("fn").value;
let b = document.getElementById("sn").value;
let c = Number(a) + Number(b);
document.getElementById("ans").innerHTML = c;
}
  
</script>
  
</head>
<body>
<h3>This is my JavaScript calcultor</h3>
  
  
<p>
First number? <input id="fn"> <br>
Second number? <input id="sn"> <br> 
<button onclick="add()"> + </button> <br>
<br>

  

Answer: <span id="ans"> ______________ </span>
</p>
  

</body>
</html>
